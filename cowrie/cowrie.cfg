# SSH-Shield – Cowrie honeypot configuration overrides
# Full option reference: https://github.com/cowrie/cowrie/blob/master/etc/cowrie.cfg.dist

[honeypot]
# Hostname presented to attackers
hostname = prod-server-01

# Listening port inside the container (Docker maps this to host :2222)
listen_port = 2222

# Log format – we consume JSON
[output_jsonlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.json

[output_textlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.log

# Disable telnet to keep the attack surface tight
[telnet]
enabled = false
